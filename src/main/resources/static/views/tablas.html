<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" type="text/css" href="js/asset/css/plugins/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/asset/css/plugins/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/asset/css/plugins/nouislider.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/asset/css/plugins/select2.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/asset/css/plugins/bootstrap-material-datetimepicker.css"/>
    <link href="js/asset/css/style.css" rel="stylesheet">



    <!-- end: Css -->

    <link rel="shortcut icon" href="js/asset/img/logomi.png">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>



    <![endif]-->

    <script src="js/asset/js/angular.min.js"></script>
    <script src="js/app/integradora/numPtAPP.js"></script>


</head>

<body id="mimin" class="dashboard" ng-app="numPtModule" ng-controller="numPtController">
<!-- start: Header -->
<nav class="navbar navbar-default header navbar-fixed-top">
    <div class="col-md-12 nav-wrapper">
        <div class="navbar-header" style="width:100%;">
            <div class="opener-left-menu is-open">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
            </div>
            <a href="index.html" class="navbar-brand">
                <b>Terminal Tester</b>
            </a>

            <ul class="nav navbar-nav navbar-right user-nav">
                <li class="user-name"><span>Fidencio Ruiz</span></li>
                <li class="dropdown avatar-dropdown">
                    <img src="js/asset/img/avatar.jpg" class="img-circle avatar" alt="user name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"/>

                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- end: Header -->

<div class="container-fluid mimin-wrapper">

    <!-- start:Left Menu -->
    <div id="left-menu">
        <div class="sub-left-menu scroll">
            <ul class="nav nav-list">
                <li><div class="left-bg"></div></li>
                <li class="time">
                    <h1 class="animated fadeInLeft">21:00</h1>
                    <p class="animated fadeInRight">Sat,October 1st 2029</p>
                </li>

                <li class="ripple">
                    <a href="principal"><span class="fa-home fa"></span> Principal
                    </a>
                </li>

                <li class="ripple">
                    <a href="graficas">
                        <span class="fa-area-chart fa"></span> Graficas
                    </a>
                </li>

                <li class="active ripple">
                    <a class="tree-toggle nav-header">
                        <span class="fa fa-table"></span>
                        Tablas
                    </a>
                </li>

                <li><a href="creditos">Creditos</a></li>
            </ul>
        </div>
    </div>
    <!-- end: Left Menu -->






    </br>
    <!-- start: Content -->
    <div id="content">
        <div class="form-element">
            <div class="col-md-12 padding-0">

                <div class="col-md-12">
                    <div class="col-md-12 panel">
                        <div class="col-md-12 panel-heading">
                            <h4>Tabla</h4>
                        </div>
                        <div class="col-md-12 panel-body" style="padding-bottom:30px;">
                            <div class="col-md-12">

                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#saveModal" >Agregar Componente</button>
                                <table class="table table-striped">

                                    <thead class="thead-dark">

                                    <th>ID</th>
                                    <th>Numero de parte</th>
                                    <th>Caracter</th>

                                    </thead>

                                    <tbody>

                                    <tr ng-repeat="parte in parts">

                                        <td>{{parte.id}}</td>
                                        <td>{{parte.custpn}}</td>
                                        <td>{{parte.caracter}}</td>

                                        <td>
                                            <!-- <button class="btn btn-warning" ng-click="update(parte)">Modificar</button> -->
                                            <button class="btn btn-danger" ng-click="delete(parte)">Eliminar</button>
                                        </td>

                                    </tr>

                                    </tbody>
                                </table>
                                <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Agregar Componente</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">

                                                <form>

                                                    <div class="form-group">
                                                        <label>Componente</label>
                                                        <input type="text" class="form-control" ng-model="parte.custpn">
                                                    </div>

                                                    <div class="form-group">
                                                        <label>caracter</label>
                                                        <input type="text" class="form-control" ng-model="parte.caracter">
                                                    </div>


                                                    <div class="modal-footer">
                                                        <button type="submit" ng-click="add(parte)" class="btn btn-primary">Guardar</button>
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                                                    </div>
                                                </form>
                                                <!-- TABLA-->


                                            </div>
                                        </div>
                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>
                    <!-- end: content -->




                    <!-- start: Mobile -->
                    <div id="mimin-mobile" class="reverse">
                        <div class="mimin-mobile-menu-list">
                            <div class="col-md-12 sub-mimin-mobile-menu-list animated fadeInLeft">
                                <ul class="nav nav-list">

                                    <li class="ripple">
                                        <a href="principal"><span class="fa-home fa"></span> Principal
                                        </a>
                                    </li>

                                    <li class="ripple">
                                        <a href="graficas">
                                            <span class="fa-area-chart fa"></span> Graficas
                                        </a>
                                    </li>

                                    <li class="active ripple">
                                        <a class="tree-toggle nav-header">
                                            <span class="fa fa-table"></span>
                                            Tablas
                                        </a>
                                    </li>

                                    <li><a href="creditos">Creditos</a></li>


                                </ul>
                            </div>
                        </div>
                    </div>
                    <button id="mimin-mobile-menu-opener" class="animated rubberBand btn btn-circle btn-danger">
                        <span class="fa fa-bars"></span>
                    </button>
                    <!-- end: Mobile -->

                    <!-- start: Javascript -->
                    <script src="js/asset/js/jquery.min.js"></script>
                    <script src="js/asset/js/jquery.ui.min.js"></script>
                    <script src="js/asset/js/bootstrap.min.js"></script>


                    <!-- plugins -->
                    <script src="js/asset/js/plugins/moment.min.js"></script>
                    <script src="js/asset/js/plugins/jquery.knob.js"></script>
                    <script src="js/asset/js/plugins/bootstrap-material-datetimepicker.js"></script>
                    <script src="js/asset/js/plugins/jquery.nicescroll.js"></script>
                    <script src="js/asset/js/plugins/jquery.mask.min.js"></script>
                    <script src="js/asset/js/plugins/select2.full.min.js"></script>
                    <script src="js/asset/js/plugins/jquery.validate.min.js"></script>

                    <!-- custom -->
                    <script src="js/asset/js/main.js"></script>
                    <script type="text/javascript">
  $(document).ready(function(){

    moment.lang('es', {
      months: 'Enero_Febrero_Marzo_Abril_Mayo_Junio_Julio_Agosto_Septiembre_Octubre_Noviembre_Diciembre'.split('_'),
      monthsShort: 'Enero.Feb._Mar_Abr._May_Jun_Jul._Ago_Sept._Oct._Nov._Dec.'.split(''),
      weekdays: 'Domingo_Lunes_Martes_Miercoles_Jueves_Viernes_Sabado'.split('_'),
      weekdaysShort: 'Dom.Lun._Mar._Mier._Jue._Vier._Sab.'.split(''),
      weekdaysMin: 'Do_Lu_Ma_Mi_Ju_Vi_Sa'.split('_')
    });

    $("#signupForm").validate({
      errorElement: "em",
      errorPlacement: function(error, element) {
        $(element.parent("div").addClass("form-animate-error"));
        error.appendTo(element.parent("div"));
      },
      success: function(label) {
        $(label.parent("div").removeClass("form-animate-error"));
      },
      rules: {
        validate_produc_order: "required",
        validate_Referencia: "required",
        letra: {
          required: true,
          minlength: 1
        },
        validate_password: {
          required: true,
          minlength: 5
        },
        validate_confirm_password: {
          required: true,
          minlength: 5,
          equalTo: "#validate_password"
        },
        validate_email: {
          required: true,
          email: true
        },
        validate_agree: "required"
      },
      messages: {
        validate_produc_order: "Favor de ingresar el Produc. Order",
        validate_Referencia: "Favor de ingresar la Referencia",
        letra: {
          required: "Favor de ingresar el NÃºmero de Parte",
          minlength: "Your username must consist of at least 2 characters"
        },
        validate_password: {
          required: "Please provide a password",
          minlength: "Your password must be at least 5 characters long"
        },
        validate_confirm_password: {
          required: "Please provide a password",
          minlength: "Your password must be at least 5 characters long",
          equalTo: "Please enter the same password as above"
        },
        validate_email: "Please enter a valid email address",
        validate_agree: "Please accept our policy"
      }
    });

    $('.dateAnimate').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true});
    $('.date').bootstrapMaterialDatePicker({ weekStart : 0, time: false});
    $('.time').bootstrapMaterialDatePicker({ date: false,format:'HH:mm',animation:true});
    $('.datetime').bootstrapMaterialDatePicker({ format : 'dddd DD MMMM YYYY - HH:mm',animation:true});
    $('.date-fr').bootstrapMaterialDatePicker({ format : 'DD/MM/YYYY HH:mm', lang : 'es', weekStart : 1, cancelText : 'ANNULER'});
    $('.min-date').bootstrapMaterialDatePicker({ format : 'DD/MM/YYYY HH:mm', minDate : new Date() });


  });
</script>
<!-- end: Javascript -->
</body>
</html>
